<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">

		<label for="name">Name</label>
		<input id="name" type="text" required> <br><br>
		
		<label for="email">Email</label>
		<input id="email" type="email" required> <br><br>

		<label>Gender:</label>
		<label>Male</label>
		<input type="radio" name="gender" required>
		<label>Female</label>
		<input type="radio" name="gender" required>
		<label>Others</label>
		<input type="radio" name="gender" required> <br><br>

		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>BMW</option>			
			<option>Audi</option>			
			<option>Mercedez</option>			
		</select> <br><br>

		<label for="carage">Car Age</label>
		<input id="carage" type="number" required> <br><br>
		
		<label for="dop">Date of Purchase (dop)</label>
		<input id="dop" type="date" required> <br><br>
		
		<label for="password">Password</label>
		<input id="password" type="password" required> <br><br>

		<button type='submit'>Submit Button</button>
		
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
